name: Build Windows .EXE Installer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/AppData/Local/electron/Cache
            ~/AppData/Local/electron-builder/Cache
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: Install dependencies
        run: npm install

      - name: Build frontend and backend
        run: npm run build

      - name: Build Electron files
        run: node build-electron.js

      - name: Package Windows installer (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 60
          command: npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: AMPaints-Windows-Installer
          path: release/*.exe
          retention-days: 30
