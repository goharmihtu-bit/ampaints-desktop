appId: com.ampaints.paintpulse
productName: PaintPulse
copyright: Copyright Â© 2025 AMPaints

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/**/*
  # Exclude development and unnecessary files from bundle
  - "!node_modules/.cache/**/*"
  - "!node_modules/@types/**/*"
  - "!node_modules/**/*.md"
  - "!node_modules/**/*.ts"
  - "!node_modules/**/LICENSE*"
  - "!node_modules/**/CHANGELOG*"
  - "!node_modules/**/.eslintrc*"
  - "!node_modules/**/.prettierrc*"
  - "!node_modules/**/test/**/*"
  - "!node_modules/**/tests/**/*"
  - "!node_modules/**/__tests__/**/*"
  - "!node_modules/**/example/**/*"
  - "!node_modules/**/examples/**/*"
  - "!node_modules/**/docs/**/*"
  - "!node_modules/**/*.map"

extraResources:
  - from: .
    to: .
    filter:
      - "!**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}
  publisherName: AMPaints

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  displayLanguageSelector: false
  runAfterFinish: true
  # Optimize installation speed
  packElevateHelper: true
  differentialPackage: true

# Use "normal" compression for faster installation (trade-off: slightly larger installer)
compression: normal
asar: true
asarUnpack:
  - "**/*.node"

nodeGypRebuild: false
buildDependenciesFromSource: false
npmRebuild: true
